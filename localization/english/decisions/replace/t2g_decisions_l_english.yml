l_english:
  canada_unite_can:0 "Confederate America"
  canada_unite_can_desc:0 "The dream of a united American Union must be realized. By becoming economically dominant over our fellow colonies while maintaining good relations with the central government, we can propose the annexation of one of our neighbors."
  canada_test_modifier:0 "American Unifier"
  canada_unite_gbr:0 "Confederate America"
  canada_unite_gbr_desc:0 "We desire that all of the American colonies be merged into one, and for a American nation to emerge. To achieve this we must convince the local colonial administrations that unification is in their best interests."
  je_canada_can:0 "Confederate America"
  je_canada_can_reason:0 "The dream of a united American Union must be realized. By becoming economically dominant over our fellow colonies while maintaining good relations with the central government, we can propose the annexation of one of our neighbors."
  je_canada_gbr:0 "Confederate America"
  je_canada_gbr_reason:0 "We desire that all of the American colonies be merged into one, and for a American nation to emerge. To achieve this we must convince the local colonial administrations that unification is in their best interests."
  can_unified_canada:0 "American Union"
  unite_canada_tt:0 "Two American colonies will be unified."
  gbr_unified_canada:0 "American Union"
  can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] has signed into law the confederation between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('canada_annex_scope').GetName]. This marks a great victory in our goal of unifying all of America."
  can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]  has signed into law the confederation between [SCOPE.sCountry('canada_scope_1').GetName] and [SCOPE.sCountry('canada_scope_2').GetName]. This marks a great victory in our goal of unifying all of America."
  can_aus.5.t:0 "American Union"
  can_aus.5.d:0 "The unification of America is complete. The various colonial governments have been integrated into one, under the administration of [ROOT.GetCountry.GetName] and with the enthusiastic approval of [SCOPE.sCountry('canada_overlord_country').GetName]."
  can_aus.5.f:0 "The dream of a united America has finally been achieved. From humble beginnings as a small colony in the vast and unknown north, the settlers have grown and adapted. They have become a people. They have forged a nation."
  can_aus.5.a:0 "True to our King, our Country and Our Laws!"
  can_aus.6.d:0 "The unification of America is complete. The various colonial governments have been integrated into one, under the administration of [SCOPE.sCountry('canada_country').GetName] and with the enthusiastic approval of [ROOT.GetCountry.GetName]."
