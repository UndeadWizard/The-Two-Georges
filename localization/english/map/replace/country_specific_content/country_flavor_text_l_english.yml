 GBR_FLAVOR_TEXT:0 "Great Britain has roared into the 19th century, rapidly becoming the world's first industrial nation. The massive empire is kept afloat by the labor of colonies across the globe. However, King William IV is close to death and who knows what sort of era the next monarch will usher in."

 USA_FLAVOR_TEXT:1 "After the Seven Years' War, George Washington secured greater self-governance for Britain's American colonies, forging a lasting bond between the North American Union and Great Britain. With the British outlawing slavery throughout the empire and tensions growing worldwide, will British dominion in America hold?"